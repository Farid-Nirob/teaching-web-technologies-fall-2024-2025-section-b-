    <title>DOB</title>
</head>
<body>
    <form action="dob.html">
        <fieldset  style="width: 400px; height: 100px;">
            <legend>Date of Birth</legend>
            <p>dd mm yyyy</p>
            <label for="DD"></label>
            <input type="number" id="DD" name="DD" min="1" max="31">
            
            <label for="MM">/</label>
            <input type="number" id="MM" name="MM" min="1" max="12">
            
            <label for="YYYY">/</label>
            <input type="number" id="YYYY" name="YYYY" min="1" >
            <br>

            <input type="submit" value="submit">
        </fieldset>
        
    </form>
</body>
</html>
