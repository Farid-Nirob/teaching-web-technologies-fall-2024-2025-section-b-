<html>
<head>
    <title>Profile</title>
</head>
<body>
    <table border="1" width="20%" height="300px" cellspacing="0">
        <tr>
            <td align="center" colspan="2"><h1>PERSON PROFILE</h1></td>
        </tr>

        <form>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="" value="" placeholder="Type your name" /></td>
                </tr>
                <tr>
                    <td>Email: </td>
                    <td><input type="email" name="" value="" /></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td><input type="radio" name="abc"  value=""> Male  
                        <input type="radio" name="abc"  value=""> female  
                        <input type="radio" name="abc"  value=""> Other </td>
                </tr>
                <tr>
                    <td>DOB:</td>
                    <td><input type="date" name="" value="" /></td>
                </tr>
                <tr>
                    <td>Blood Group</td>
                    <td><select name="">
                            <option value="">A+</option>
                            <option value="">B</option>
                            <option value="">O+</option>
                        </select></td>
                </tr>
                <tr>
                    <td>Degree:</td>
                    <td><input type="checkbox" name="abc[]" value=""> SSC
                        <input type="checkbox" name="abc[]" value=""> HSC
                        <input type="checkbox" name="abc[]" value=""> BSC</td>
                </tr>
                <tr>
                    <td>Image:</td>
                    <td><input type="file" name="" value="" /></td>
                </tr>
                <tr>
                    <td colspan="2" style="height: 20px;"></td>
                </tr>
                
                <tr>
                    <td></td>
                    <td>
                      
                        <input type="submit" name="" value="Submit"  />
                        <input type="reset" name="" value="Reset"  />
                    </td>
                </tr>
        
    </form>
    </table>
</body>
</html>
